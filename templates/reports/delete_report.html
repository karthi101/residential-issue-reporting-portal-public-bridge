{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Report</title>
    <link rel="stylesheet" href="{% static 'css/edit_report.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Delete Report</h1>
        </header>

        <p>Are you sure you want to delete the report titled "<strong>{{ report.title }}</strong>"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{% url 'report_details' report.id %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
